<mat-card-header>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-subtitle>{{description}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <form [formGroup]="user"
        (ngSubmit)="onSubmit(); user.reset()"
        *ngIf="user">
    <div class="form-group">
      <label>
        {{inputLabels.NAME}}
        <input formControlName="name"
               class="form-control border"
               placeholder="User's {{inputLabels.NAME}}"
               type="text" name="{{inputLabels.NAME}}" required>
      </label>
    </div>

    <div class="form-group">
      <label>
        {{inputLabels.AGE}}
        <input formControlName="age"
               class="form-control border"
               placeholder="User's {{inputLabels.AGE}}"
               type="number" name="{{inputLabels.AGE}}"
               min="0" max="120" required>
      </label>
    </div>

    <div class="form-group">
      <label>
        {{inputLabels.FAVORITE_FOOD}}
        <select formControlName="favoriteFood"
               class="form-control border"
               name="{{inputLabels.FAVORITE_FOOD}}" required>
          <option *ngFor="let item of food"
                  [value]="item">
            {{item}}
          </option>
        </select>
      </label>
    </div>
    <button type="submit" [disabled]="!user.valid">Submit</button>
  </form>
  <h4>
    User model:
  </h4>
  <pre>
    {{user.value | json}}
  </pre>
  <h4>
    The form is {{submitted ? 'already' : 'not yet'}} submitted.
  </h4>
</mat-card-content>
